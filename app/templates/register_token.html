{% extends "base.html" %} 

{% block title %}
<title>{{ page_info.title }}</title>
{% endblock %} 

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Configuração de API</h4>
        </div>
        <div class="card-body">
          <form id="tokenForm">
            <label for="apiToken" class="form-label fw-bold fs-5"
              >Digite seu Token de Acesso:</label
            >

            <div class="input-group mb-3">
              <input
                type="password"
                id="apiToken"
                class="form-control box-shadow"
                placeholder="Insira o token aqui"
                required
              />

              <button
                class="btn btn-outline-secondary box-shadow fw-bolder"
                type="button"
                id="toggleToken"
              >
                Mostrar Token
              </button>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold box-shadow">
              Salvar Token
            </button>
          </form>

          <div id="statusMessage" class="mt-3 d-none alert"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../static/script/register_token.js"></script>

{% endblock %}
